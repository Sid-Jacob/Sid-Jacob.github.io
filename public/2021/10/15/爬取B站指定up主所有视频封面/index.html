n class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="keyword">import</span> requests, math, time, random, re, os</span><br><span class="line"></span><br><span class="line">start = time.time()</span><br><span class="line"></span><br><span class="line">mid =   <span class="comment"># 修改1，B站UP主的mid，从网址复制</span></span><br><span class="line">save_dir = <span class="string">&#x27;./tem/&#x27;</span>  <span class="comment"># 修改2，图片保存路径</span></span><br><span class="line"></span><br><span class="line">URL = <span class="string">&#x27;https://api.bilibili.com/x/space/arc/search?mid=&#123;&#125;&amp;ps=30&amp;tid=0&amp;pn=&#123;&#125;&amp;keyword=&amp;order=pubdate&amp;jsonp=jsonp&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(save_dir):</span><br><span class="line">    os.makedirs(save_dir)</span><br><span class="line">ps = <span class="built_in">int</span>(re.findall(<span class="string">&#x27;ps=(.*?)&amp;&#x27;</span>, URL)[<span class="number">0</span>])</span><br><span class="line">res = requests.get(url=URL.<span class="built_in">format</span>(mid, <span class="number">1</span>)).json()</span><br><span class="line">total_video_counts = res[<span class="string">&#x27;data&#x27;</span>][<span class="string">&#x27;page&#x27;</span>][<span class="string">&#x27;count&#x27;</span>]</span><br><span class="line">total_pn_counts = math.ceil(total_video_counts / ps)</span><br><span class="line">time.sleep(<span class="number">0.05</span>)</span><br><span class="line"></span><br><span class="line">video_list = []</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(total_pn_counts):</span><br><span class="line">    res = requests.get(url=URL.<span class="built_in">format</span>(mid, i + <span class="number">1</span>)).json()</span><br><span class="line">    <span class="keyword">for</span> item <span class="keyword">in</span> res[<span class="string">&#x27;data&#x27;</span>][<span class="string">&#x27;list&#x27;</span>][<span class="string">&#x27;vlist&#x27;</span>]:</span><br><span class="line">        tem_dict = &#123;&#125;</span><br><span class="line">        tem_dict[<span class="string">&#x27;title&#x27;</span>] = item[<span class="string">&#x27;title&#x27;</span>]</span><br><span class="line">        tem_dict[<span class="string">&#x27;pic&#x27;</span>] = item[<span class="string">&#x27;pic&#x27;</span>]</span><br><span class="line">        tem_dict[<span class="string">&#x27;bvid&#x27;</span>] = item[<span class="string">&#x27;bvid&#x27;</span>]</span><br><span class="line">        video_list.append(tem_dict)</span><br><span class="line">    time.sleep(random.uniform(<span class="number">0.05</span>, <span class="number">0.2</span>))</span><br><span class="line"></span><br><span class="line">download_counts = <span class="number">0</span></span><br><span class="line">skip_counts = <span class="number">0</span></span><br><span class="line"><span class="keyword">for</span> item <span class="keyword">in</span> video_list:</span><br><span class="line">    <span class="comment"># print(item[&#x27;pic&#x27;])</span></span><br><span class="line">    image = requests.get(item[<span class="string">&#x27;pic&#x27;</span>]).content</span><br><span class="line">    <span class="keyword">if</span> <span class="string">&#x27;《&#x27;</span> <span class="keyword">in</span> item[<span class="string">&#x27;title&#x27;</span>]:</span><br><span class="line">        title = re.findall(<span class="string">&#x27;《(.*?)》&#x27;</span>, item[<span class="string">&#x27;title&#x27;</span>])[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        title = item[<span class="string">&#x27;title&#x27;</span>]</span><br><span class="line">    <span class="keyword">if</span> <span class="string">&#x27;/&#x27;</span> <span class="keyword">in</span> title:</span><br><span class="line">        title = title.replace(<span class="string">&#x27;/&#x27;</span>, <span class="string">&#x27;,&#x27;</span>)</span><br><span class="line">    <span class="keyword">if</span> <span class="string">&#x27;互动&#x27;</span> <span class="keyword">in</span> item[<span class="string">&#x27;title&#x27;</span>]:</span><br><span class="line">        skip_counts += <span class="number">1</span></span><br><span class="line">        <span class="keyword">continue</span></span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(save_dir + <span class="string">&#x27;&#123;&#125;_防&#123;&#125;重.jpg&#x27;</span>.<span class="built_in">format</span>(title, random.randint(<span class="number">1</span>, <span class="number">1000</span>)),</span><br><span class="line">              <span class="string">&#x27;wb&#x27;</span>) <span class="keyword">as</span> f:</span><br><span class="line">        f.write(image)</span><br><span class="line">        download_counts += <span class="number">1</span></span><br><span class="line">    time.sleep(random.uniform(<span class="number">0.05</span>, <span class="number">0.2</span>))</span><br><span class="line"></span><br><span class="line">end = time.time()</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;&#123;&#125;张封面下载完成，任务计时&#123;&#125;秒，跳过&#123;&#125;个互动视频&#x27;</span>.<span class="built_in">format</span>(download_counts,</span><br><span class="line">                                           <span class="built_in">round</span>(end - start, <span class="number">2</span>), skip_counts))</span><br></pre></td></tr></table></figure>

name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - master  # 当推送到 master 分支时触发
  workflow_dispatch:  # 允许手动触发工作流

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js (Hexo 需要 Node.js 环境)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # 可以根据需要调整 Node.js 版本

      # # 3. Install dependencies
      # - name: Install dependencies
      #   run: |
          # npm install
          # cd themes
          # git clone https://github.com/aircloud/hexo-aircloud-blog.git --recursive
          # cd hexo-aircloud-blog
          # npm install
          # cd ..
          # hexo clean && hexo generate && hexo serve
          

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: sma11black/hexo-action@v1.0.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

